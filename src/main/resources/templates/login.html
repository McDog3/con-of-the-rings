<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{'/css/home.css'}">
</head>
<body>
<!--Make this a reusable react component? How would I capture img.src? -->
<div class="container">

    <div id="cotr_navbar"></div>
    <br />

    <form id="createUserForm" action="/login" method="post">
        <div class="form-row">
            <div class="col-sm-5 col-12 mb-3">
                <label for="emailInput">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" name="userName" required>
                <div class="invalid-tooltip">
                    Email address required
                </div>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-4 col-12 mb-3">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="password" required>
                <div class="invalid-tooltip">
                    Password required
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-sm-5 col-12 mb-3">
                <label for="handleInput">Online Handle</label>
                <input type="text" class="form-control" id="handleInput" placeholder="Online Handle" name="handle">
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-4 col-12 mb-3">
                <label for="meRaceInput">Preferred Free Peoples</label>
                <select class="form-control" id="meRaceInput" name="race">
                    <option>Humans</option>
                    <option>Elves</option>
                    <option>Dwarves</option>
                    <option>Hobbits</option>
                </select>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<!-- Load React. -->
<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

<!-- Load our React component. -->
<script th:src="@{'/js/dist/login.js'}"></script>
<script type="text/javascript">
    $(function () {
        //Initialize tooltips
        $('[data-toggle="tooltip"]').tooltip();
        //Initialize popovers
        // $('[data-toggle="popover"]').popover();
    });
</script>
</body>
</html>
